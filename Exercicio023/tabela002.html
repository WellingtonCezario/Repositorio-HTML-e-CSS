<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table { 
        width: 400px;
    }
     td, th {
        border: solid 1px black;
    }
    td {
        text-align: center;
    }
    thead, tfoot {
        background-color: gray;
        color: white;
    }
    table {
        border-collapse: collapse;
    }
</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>

<thead>
<tr>
    <th>Estado</th>
    <th>População</th>
</tr>

</thead>

<tbody>

    <tr>
        <td>São Paulo</td>
        <td>45 919 049</td>
    </tr>
    <tr>
        <td>Minas Gerais</td>
        <td>21 168 791</td>
    </tr>
<tr>
    <td>Rio de Janeiro</td>
    <td>17 264 943</td>
</tr>
</tbody>

<tfoot>

<tr>
    <td>Total de habitantes</td>
    <td>000</td>
</tr>


</tfoot>

    </table>
</body>
</html>
