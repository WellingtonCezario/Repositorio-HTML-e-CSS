<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de novos formulários.</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">
                Nome
                <input type="text" name="nome" id="inome" required maxlength="30" minlength="2" placeholder="Nome Completo" autocomplete="name">
            </label>

        </p>
        <p>
            <label for="imedia"> Média
                <input type="number" name="media" id="imedia" max="10" min="0" placeholder="De 0 a 10" step="0.1" value="5">
            </label>
        </p>
        <p>
            <label for="imes">
                Periodo letivo
            <input type="month" name="mes" id="imes">
            </label>
        </p>
        <label for="idia">Dia da prova
            <input type="date" name="dia" id="idia"></label>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
